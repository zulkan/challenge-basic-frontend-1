<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg-color-default h-screen flex">
    <div class="m-auto bg-white max-w-sm rounded-lg border-2 shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]">
      <div class="m-[20px]">
        <img src="./assets/images/illustration-article.svg" alt="Jeremy Smith" class="m-auto rounded-lg"/>
        <div class="bg-yellow w-max p-[5px] font-bold my-[20px] rounded-md">
          Learning
        </div>
        <div class="my-[20px] gray-950">
          Published 21 Dec 2023
        </div>
        <div class="my-[20px] font-extrabold text-xl hover:yellow">
          HTML & CSS foundations
        </div>
        <div class="gray-500 font-medium">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </div>
        <div class="flex flex-row my-[30px]">
          <img src="./assets/images/image-avatar.webp" class="max-w-[50px]" alt="Greg">
          <div class="font-extrabold w-max mx-[10px] my-auto gray-950">
            Greg Hooper

          </div>

        </div>

      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
